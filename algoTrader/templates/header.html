{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoTrader - Algorithmic Trading Platform</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'top_30_last_day.css'%}">
    <link rel="stylesheet" href="{% static 'allCompanies.css' %}">
</head>
<body>
    <!-- Main Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Logo and Brand -->
            <a class="navbar-brand" href="#">
                <div class="logo-container">
                    <div class="logo-circle">
                        <span class="logo-text">AT</span>
                    </div>
                    <span>AlgoTrader</span>
                </div>
            </a>

            <!-- Mobile Toggle Button - Only visible below 500px -->
            <button class="navbar-toggler mobile-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <button class="btn btn-outline-light strategy-btn">
                            <i class="fas fa-robot"></i> Define Strategy
                        </button>
                    </li>
                    <li class="nav-item">
                        <form class="d-flex search-form">
                            <input class="form-control me-2" type="search" placeholder="Search...">
                            <button class="btn btn-outline-light" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light add-company-btn">
                            <i class="fas fa-plus-circle"></i> <a class="anchor"  target="-blank" href="{% url 'search_scrips'%}">Place Order</a>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button id="download_tokens" class="btn btn-outline-light add-company-btn">
                            <i class="fas fa-download"></i> <a class="anchor" target="-blank" >Token List</a>
                        </button>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary login-btn" href="{% url 'holdings' %}">
                            <i class="fas fa-user"></i> Holdings
                        </a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light settings-btn">
                            <i class="fas fa-cog"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Secondary Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light secondary-navbar">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#secondaryNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="secondaryNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-chart-bar"></i> Market Analysis
                        </a>
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link" href="#" id="trading_bot">
                            <i class="fas fa-robot"></i> Trading Bot
                        </a>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="top_30_last_day_losers">
                            <i class="fas fa-chart-line"></i>Top 30 Last Day Losers
                        </button>
                    </li> 
                    
                    <li class="nav-item">
                        <button class="nav-link " id="top_30_last_day_gainers">
                            <i class="fas fa-chart-line"></i>Top 30 Last Day Gainer
                        </button>
                    </li>
                    <li class="nav-item"></li>
                        <button class="nav-link " id="Companies_LTP" >
                            <i class="fas fa-chart-line"></i>Companies LTP
                        </button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="{% url 'news' %}" >
                            <i class="fas fa-newspaper"></i> News
                        </a>
                    </li>
                    
                    
                </ul>
            </div>
        </div>
    </nav>
    <div id="form-container" class="form-container">
    <!-- The trading form will load here dynamically -->
    </div>
     <script>
        document.getElementById("trading_bot").addEventListener("click", async function(event) {
            event.preventDefault();  // ⛔ prevent default navigation

            try {
                // Step 1: Check credentials
                const checkResponse = await fetch("{% url 'check_credentials' %}", {
                    credentials: 'same-origin',
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                });

                const checkJson = await checkResponse.json();
                console.log(checkJson);

                if (!checkJson.status) {
                    alert(checkJson.data || "Activate trading bot first!");
                    // Step 2: Fetch the rendered HTML form
                    const startResponse = await fetch("{% url 'start_trading' %}", {
                        credentials: 'same-origin'
                    });
                    const startJson = await startResponse.json();

                    // Step 3: Insert the HTML form into the page
                    document.getElementById("form-container").innerHTML = startJson.html;

                    console.log("✅ Form successfully added to page!");
                } else {
                     document.getElementById("form-container").innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:flex-start; gap:20px;">

                        <div style="width:50vw;">
                            <table role="table" style="width:100%;min-width:660px;border-collapse:collapse;background:transparent;">
                                <thead>
                                    <tr>
                                    <th style="text-align:center;padding:14px 16px;font-size:20px;background:linear-gradient(90deg, rgba(11,37,69,0.04), rgba(255,255,255,0.0));color:rgba(30, 75, 86, 1);border-bottom:2px solid rgba(11,37,69,0.06);">Company Name</th>
                                    <th style="text-align:center;padding:14px 16px;font-size:20px;background:linear-gradient(90deg, rgba(11,37,69,0.04), rgba(255,255,255,0.0));color:rgba(30, 75, 86, 1);border-bottom:2px solid rgba(11,37,69,0.06);">Current Price (%)</th>
                                    <th style="text-align:center;padding:14px 16px;font-size:20px;background:linear-gradient(90deg, rgba(11,37,69,0.04), rgba(255,255,255,0.0));color:rgba(30, 75, 86, 1);border-bottom:2px solid rgba(11,37,69,0.06);">Profit &amp; Loss (%)</th>
                                    <th style="text-align:center;padding:14px 16px;font-size:20px;background:linear-gradient(90deg, rgba(11,37,69,0.04), rgba(255,255,255,0.0));color:rgba(30, 75, 86, 1);border-bottom:2px solid rgba(11,37,69,0.06);">Profit &amp; Loss (Rs)</th>
                                    </tr>
                                </thead>
                                <tbody id="table_data"></tbody>
                            </table>
                        </div>

                        <div style="width:44vw;margin:6vw 3vw 0vw 2vw; border:4px solid rgba(52, 106, 102, 1)">
                            <div style="width:40vw;margin:2vw;">
                            <div style="margin:0px 0px 5px 0px; text-align:left;width:40vw;padding:14px 16px;font-size:20px;font-weight:500;background:(rgba(11,37,69,0.2), rgba(255,255,255,0.0));color:rgba(30, 75, 86, 1);border:2px solid rgba(11,37,69,0.06);">Total Amount Used in Rs : <div id="amount_in_rupees"></div></div>
                            <div style="margin:10px 0px 5px 0px; text-align:left;width:40vw;padding:14px 16px;font-size:20px;font-weight:500;background:( rgba(11,37,69,0.2), rgba(255,255,255,0.0));color:rgba(30, 75, 86, 1);border:2px solid rgba(11,37,69,0.06);">Net Profit & Loss in % : <div id="amount_in_percent"></div></div>
                            <div style="margin:10px 0px 5px 0px; text-align:left;width:40vw;padding:14px 16px;font-size:20px;font-weight:500;background:(rgba(11,37,69,0.2), rgba(255,255,255,0.0));color:rgba(30, 75, 86, 1);border:2px solid rgba(11,37,69,0.06);">Net Profit & Loss in Rs : <div id="amount_in_rupees"></div></div>
                            
                            <div style="text-align:center;margin:1vw 12vw 0vw 12vw" > <button style="color:rgba(26, 81, 121, 1);font-weight:500;font-size:20px;border:2px solid #333; border-radius:5px; padding:5px;" onclick="deactivate()">Deactivate The Bot</button></div>
                            </div>
                        </div>

                    </div>`;
                     
                }

            } catch (error) {
                console.error("Error loading form:", error);
                alert("Something went wrong while loading form.");
            }
        });
        // after inserting the form HTML dynamically
        document.getElementById("form-container").addEventListener("submit", async function(e) {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);

            try {
                const response = await fetch("{% url 'start_trading' %}", {
                    method: "POST",
                    body: formData,
                    credentials: "same-origin", // keep user session
                    headers: { "X-Requested-With": "XMLHttpRequest" }
                });

                const data = await response.json();
                console.log(data);

                if (data.success) {
                    alert(data.message);
                    // optionally clear form or update UI
                    document.getElementById("form-container").innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                } else {
                    alert(data.message);
                    if (data.errors) {
                        console.log("Form errors:", data.errors);
                    }
                }

            } catch (error) {
                console.error("Error submitting form:", error);
                alert("Something went wrong while submitting the form.");
            }
        });
        function deactivate(){
            try{
            
            alert("Bot is Deactivated successfully");
                    
            } catch(error){
                alert("something is wrong while deactivating the bot");
            }   
        }
        
    </script>
